{% extends 'base.html' %}

{% block content %}
<h2>Hello, {{ user.username|default:'Guest' }}!</h2>

<div>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        <a href="{% url 'password_change' %}">Change password</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</div>
{% endblock %}
