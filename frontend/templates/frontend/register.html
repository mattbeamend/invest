{% extends 'base.html' %}

{% block content %}

<form class="default_form" method="post">
    {% csrf_token %}
    <h1 class="h2 mb-3 font-weight-normal">Register below</h1>
    <div class="form-group">
        <input name="username" type="text" class="form-control" id="id_username" placeholder="Enter username">
    </div>
    <div class="form-group">
        <input name="email" type="email" class="form-control" id="id_email" placeholder="Email Address">
    </div>
    <div class="form-group">
        <input name="password1" type="password" class="form-control" id="id_password1" placeholder="Password">
    </div>
    <div class="form-group">
        <input name="password2" type="password" class="form-control" id="id_password2" placeholder="Confirm Password">
    </div>
    <div class="form group text-center">
        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Register">
    </div>   
</form>

{% endblock %}
