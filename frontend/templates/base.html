{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonexa</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <a class="navbar-brand mb-1" href="">Sonexa</a>
            
            <ul class="navbar-nav flex-grow-1">
                <li class="nav-item">
                {% if user.is_authenticated %}
                    <a id="homeBtn" class="nav-link" href="{% url 'home' %}">Home</a>
                {% endif %}
                </li>
            </ul>

            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a id="logoutBtn" class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a id="loginBtn" class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a id="registerBtn" class="nav-link" href="{% url 'register' %}">Register</a>
                    </li>
                {% endif %}
            </ul>

        </nav>
    </header>

    <main id="main-container" class="container-fluid">
        {% block content %}
        {% endblock %}
    </main>
    
</body>
</html>
