{% extends 'base.html' %}

{% block content %}


<form class="default_form" method="post">
    {% csrf_token %}
    <h1 class="h2 mb-3 font-weight-normal">Change Password</h1>
    <div class="form-group">
        <input name="old_password" type="password" class="form-control" id="id_old_password" placeholder="Old Password">
    </div>
    <div class="form-group">
        <input name="new_password1" type="password" class="form-control" id="id_new_password1" placeholder="New Password">
    </div>
    <div class="form-group">
        <input name="new_password2" type="password" class="form-control" id="id_new_password2" placeholder="Confirm New Password">
    </div>
    <div class="form group text-center">
        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Change">
    </div>
</form>


{% endblock %}
